<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <script
    src="https://kit.fontawesome.com/df59baf6b8.js"
    crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
</head>
<body>
    <div class="containerStore">
        <header class="headerStore">
            <a href="../index.html">
                <img src="../img/logo.png" alt="" class="logo" >
            </a>
        
            <input
            id="search"
            type="text"
            class="buscador"
            placeholder="Buscar producto"
            />
        
            <button id="boton-carrito">
            <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
            </button>
        </header>
        
        <div class="seleccion">
            <select id="selecTalles">
            <option value="all">Todos</option>
            <option value="L">Large</option>
            <option value="M">Medium</option>
            <option value="S">Small</option>
            </select>
        </div>
        
        <main id="contenedor-productos">
        </main>
        
        <div class="modal-contenedor">
            <div class="modal-carrito">
            <h3>Carrito</h3>
            <button id="carritoCerrar"><i class="fas fa-times-circle"></i></button>
            <div id="carrito-contenedor">
            </div>
            <div class="precioYPago">
                <p class="precioProducto">
                    Precio total: $<span id="precioTotal">0</span>
                </p>
                <a href="#" class="pagar">
                    <span>Ir a pagar</span>
                </a>
            </div>
            </div>
        </div>
    </div>

    <script src="../js/stock.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/store.js"></script>
</body>
</html>
