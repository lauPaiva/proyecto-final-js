<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuentes -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet"> 

    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@900&display=swap" rel="stylesheet">

    <!-- mi CSS -->
    <link rel="stylesheet" href="../css/main.css">

    <title>Registro</title>
</head>
<body>
    <div class="container">
        <header class="headerCompartido">
            <div class="volver">
                <a href="../index.html">
                    <svg viewBox="0 0 24 24">
                        <path fill="currentColor" d="M7,12L12,7V10H16V14H12V17L7,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12Z" />
                    </svg>
                </a>
            </div>
        </header>
        <main class="mainCompartido">
            <form action="" class="formCompartido">
                <h1 id="idTitulo">Crea una cuenta</h1>
                <div class="nombreApellido">
                    <input type="text" placeholder="Nombre" id="idNombre">
                    <input type="text" placeholder="Apellido" id="idApellido">
                </div>
                <input type="text" placeholder="Correo electrónico">
                <input type="text" placeholder="Nombre de usuario" id="idUsuario">
                <input type="password" placeholder="Contraseña" id="idContraseña">
                <p>Al hacer clic en Registrarse, aceptas las Condiciones, la Política de privacidad y la Política de cookies. Es posible que te enviemos notificaciones por SMS, que podrás desactivar cuando quieras.</p>
                <button id="idBtnRegistrarse">Registrarse</button>
                <h2>¿Ya tienes una cuenta? <a href="../pages/inicioSesion.html">Entrar</a></h2>
            </form>
        </main>
        <footer class="footerCompartido">
            
        </footer>
    </div>
</body>
</html>
